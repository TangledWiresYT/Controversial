name: Controversial
main: xyz.tangledwires.controversial.Controversial
version: 1.0.0
author: xWires
commands:
   startvote:
      description: Start a vote!
      usage: /startvote (topic)
      permission: controversial.startvote
      permission-message: You don't have permission to start a vote.
   voteyes:
      description: Vote yes to the current question.
      usage: /voteyes
      permission: controversial.voteyes
      permission-message: You don't have permission to vote on this question.
   voteno:
      description: Vote no to the current question
      usage: /voteno
      permission: controversial.voteno
      permission-message: You don't have permission to vote on this question.